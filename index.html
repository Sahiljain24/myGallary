<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
    <h1>MY Gallery</h1>
     <div class="gallary">

      <figure class="card">
        <img src="image1.jpeg" alt="image1">
        <figcaption>Yeh Jo guzar Rha hai ,Waqt nahi hai Zindgi hai</figcaption>
      </figure>
      <figure class="card">
        <img src="image2.jpeg" alt="image2">
        <figcaption>मैं रंग शर्बतों का तू मीठे घाट का पानी</figcaption>
      </figure>
      <figure class="card">
        <img src="image3.jpeg" alt="image3">
        <figcaption>In persuit of Happiness.</figcaption>
      </figure>
      <figure class="card">
        <img src="image4.jpeg" alt="image4">
        <figcaption>Be your own reason for Happiness.</figcaption>
      </figure>
      <figure class="card">
        <img src="image5.jpeg" alt="image5">
        <figcaption>The Magic you are looking for is in the work that you are avoiding.</figcaption>
      </figure>
      <figure class="card">
        <img src="image6.jpeg" alt="image6">
        <figcaption>Life is not a problem to be solved but a reality to be experienced</figcaption>
      </figure>
      <figure class="card">
        <img src="image7.jpeg" alt="image7">
        <figcaption> If Life were predictable it would cease to be life</figcaption>
      </figure>
      <figure class="card">
        <img src="image8.jpeg" alt="image8">
        <figcaption>Constantly Searching for the view that take my breath away</figcaption>
      </figure>
      <figure class="card">
        <img src="image9.jpeg" alt="image9">
        <figcaption>Wherever you are be all there.</figcaption>
      </figure>
    </div>
  </div>
</div>
</body>
</html>
